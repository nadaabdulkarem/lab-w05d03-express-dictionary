<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Show Term</title>
</head>
<body>
  <h1>{{name}}</h1>
  <p>{{definition}}</p>
  <form action="/terms/{{id}}?_method=DELETE" method="POST">
    <button type="submit">Delete</button>
  </form>
  <form action="/terms/{{id}}/edit">
    <button type="submit">Edit</button>
  </form>

</body>
</html>
